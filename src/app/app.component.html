<div class="col-md-4 container">
  <h1 class="text-center mt-5 mb-4">ToDo</h1>
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      value="{{ clear }}"
      #task
      autofocus
    />
    <span class="input-group-text addBtn"
      ><button
        type="button"
        class="btn btn-success"
        (click)="add(task.value); task.value = ''"
      >
        <svg
          width="1.5em"
          height="1.5em"
          viewBox="0 0 16 16"
          class="bi bi-plus"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"
          />
          <path
            fill-rule="evenodd"
            d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"
          />
        </svg></button
    ></span>
  </div>
  <!--list-->
  <p *ngFor="let value of ele; let i = index">
    <app-card
      [index]="i"
      [name]="value"
      (remove)="remove($event)"
      (edit)="edit($event)"
    >
    </app-card>
  </p>
</div>
